<!DOCTYPE html>
<html>
    <head>
        <title>Favorite Animals by Continent</title>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <main class="container">
        <header style="background-color: white; text-align: center;" class="m-4 p-2 text-success">
            <h1>Favorite Animal by Continent</h1>
        </header>
        <table class="table table-striped table-bordered">
            <thead style="background-color: brown;" class="text-success">
              <tr>
                <th scope="col">Continent</th>
                <th scope="col">Favorite Animal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">Africa</th>
                <td>Elephant</td>
              </tr>
              <tr>
                <td scope="row">Antarctica</th>
                <td>Emperor Penguins</td>
              </tr>
              <tr>
                <td scope="row">Asia</th>
                <td>Tiger</td>
              </tr>
              <tr>
                <td scope="row">Europe</th>
                <td>Red Squirrel</td>
              </tr>
              <tr>
                <td scope="row">North America</th>
                <td>Axolotl</td>
              </tr>
              <tr>
                <td scope="row">South America</th>
                <td>Dolphin</td>
              </tr>
            </tbody>
          </table>          
        </main>
    </body>
</html>

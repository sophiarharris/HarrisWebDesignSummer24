<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Subscribe</title>
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-info">
                            <h1>Monthly Membership</h1>
                        </div>
                        <div class="card-body">
                            <h2>$75/month</h2>
                            <h2>Unlimited Climbing Time</h2>
                            <h2></h2>
                            <button type="button" class="btn btn-success">Sign Me Up!</button>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                    <div class="card-header bg-info">
                        <h1>Yearly Membership</h1>
                    </div>
                    <div class="card-body">
                        <h2>$840/year</h2>
                        <h2>Unlimited Climbing Time</h2>
                        <h2>Free Introductory Class</h2>
                        <button type="button" class="btn btn-success">Sign Me Up!</button>
                    </div>
                </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                    <div class="card-header bg-info">
                        <h1>Day Pass</h1>
                    </div>
                    <div class="card-body">
                        <h2>$25/day</h2>
                        <h2>Unlimited Climbing Time</h2>
                        <small>Gear available for an extra cost</small>
                        <button type="button" class="btn btn-success">Sign Me Up!</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
